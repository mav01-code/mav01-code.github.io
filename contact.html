<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Marreddy Akshaya Varshini</title>
    <!-- Adding Remix Icon for Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #1f2937;
        }

        header {
            background-color: #a855f7; /* Using your personal color */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            letter-spacing: 1px;
        }

        header h1 {
            font-size: 32px;
            margin: 0;
            text-transform: uppercase;
            font-weight: 600;
        }

        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-container h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #6d28d9;
            font-weight: 500;
        }

        .contact-details {
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .contact-details p {
            margin: 10px 0;
        }

        .contact-details a {
            color: #a855f7;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            font-size: 24px; /* Increase icon size */
            margin: 0 10px;
        }

        .contact-details a:hover {
            color: #6d28d9;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #a855f7;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>

    <div class="contact-container">
        <h2>Get in Touch</h2>
        <div class="contact-details">
            <p>I'm always open to new opportunities, collaborations, or just a friendly chat!</p>
            <p>Feel free to reach out to me via email:</p>
            <p><a href="mailto:marreddyakshayavarshini@gmail.com">marreddyakshayavarshini@gmail.com</a></p>
            <p>Or find me on social media:</p>
            <p>
                <a href="https://www.linkedin.com/in/marreddy-akshaya-varshini-133704291" target="_blank">
                    <i class="ri-linkedin-box-fill"></i> <!-- LinkedIn Icon -->
                </a>
                <a href="https://github.com/mav01-code" target="_blank">
                    <i class="ri-github-fill"></i> <!-- GitHub Icon -->
                </a>
            </p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Marreddy Akshaya Varshini. All rights reserved.</p>
    </footer>
</body>
</html>
