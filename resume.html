<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Akshaya Varshini</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #1f2937;
        }

        header {
            background-color: #6d28d9;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 28px;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .pdf-viewer {
            margin: 20px 0;
            width: 100%;
            height: 600px; /* Adjust height as needed */
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #6d28d9;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>RESUME</h1>
    </header>

    <div class="container">
        <h2>My Professional Journey</h2>
        <iframe 
            class="pdf-viewer" 
            src="resume.pdf" 
            frameborder="0">
        </iframe>
        <!-- Replace "resume.pdf" with the path to your PDF file -->
    </div>

    <footer>
        &copy; 2025 Akshaya Varshini. All rights reserved.
    </footer>
</body>
</html>
